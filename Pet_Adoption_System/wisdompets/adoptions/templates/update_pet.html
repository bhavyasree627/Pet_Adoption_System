{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Home - Wisdom Pet Medicine</title>
  <link rel="stylesheet" id="ample-style-css" href="{% static 'style.css' %}" type="text/css" media="all">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="wide">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div id="page" class="hfeed site">
    <header>
      <div class="header container-fluid">
        <div class="main-head-wrap inner-wrap clearfix">
          <div id="header-logo-image">
            <a href="/">
              <img src="{% static 'images/logo.png' %}" alt="Wisdom Pet Medicine">
            </a>
          </div>
          <div id="header-text" class="">
            <h1 id="site-title">
              <a href="/" title="Wisdom Pet Medicine" rel="home" style="color:rgb(59, 195, 204);">Wisdom Pet Adoption</a>
            </h1>
            <p>We treat your pets like we treat our own.</p>
          </div>
        </div>
      </div>
    </header>
    <div class="container mt-5">
    <h3 class="shadow-lg" style="text-align:center;margin-bottom:5%;padding:2%;background-color:rgb(59, 195, 204);;"> Update Pet Details </h3>
    <form class="col-8 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Pet Name</label>
            <input type="text" name="name" value="{{pet.name}}" equired class="form-control">
        </div>
        <div class="mb-3">
            <label for="submitter" class="form-label">Submitter</label>
            <input type="text" name="submitter" value="{{pet.submitter}}" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="species" class="form-label">Species</label>
            <input type="text" name="species" value="{{pet.species}}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <input type="text" name="breed" value="{{pet.breed}}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" name="age" value="{{pet.age}}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="sex" class="form-label">Sex</label>
            <input type="text" name="sex" value="{{pet.sex}}" class="form-control" placeholder="Enter 'M' for Male and 'F' for Female">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Pet Description</label>
            <textarea name="description" class="form-control">{{pet.description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="pet_image" class="form-label">Pet Image</label>
            <input type="file" name="pet_image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary shadow-lg">Update Pet</button>
    </form>
</div>
    <div>
        <img src="{% static 'images/header.jpg' %}" alt="Wisdom Pet Medicine">
    </div>
</body>
</html>
